<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #container{
             display: flex;
             justify-content: space-between;
             background-color: red;
             color: white;
             font-size: 25px;
        }
        #time{
            padding: 20px;
        }
    </style>
    <script>
        function clock()
        {
            var now=new Date();
            document.getElementById("time").innerHTML=now.toLocaleTimeString();
        }
        function  bodyLoad()
        {
            setInterval(clock,1000);    
        }
    </script>
</head>
<body onload="bodyLoad()">
    <div id="container">
        <p>Amazone shopping</p>
         <span id="time"></span>
    </div>
</body>
</html>
