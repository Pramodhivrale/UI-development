<!DOCTYPE html>
<html lang="en">
<head>
    <title>Set timeout</title>
    <script>
         var m1,m2,m3;
        function startFunction()
        {
           m1= setTimeout(msg1,2000);
           m2=setTimeout(msg2,3000);
           m3=setTimeout(msg3,4000);
          
        }
        function msg1()
        {
            document.querySelector("h2").innerHTML="msg1";
        }
       function msg2()
        {
            document.querySelector("h2").innerHTML="msg2";
        }
        function msg3()
        {
            document.querySelector("h2").innerHTML="msg3";
        }
       
        function cleartimeout()
        {
            clearTimeout(m2);
        }
    </script>
</head>
<body onload="startFunction()">
    <h2 id="msg" align="center"></h2>
    <div align="center">
        <button onclick="cleartimeout()">Cancle msg2</button>

    </div>
</body>
</html>
