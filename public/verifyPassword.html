<!DOCTYPE html>
<html>

<head>
    <title>Compare</title>
    <script>
        function VerifyPassword() {
            var pwd = document.getElementById("txtPwd").value;
            var cPwd = document.getElementById("txtConfirm").value;
            var result = pwd.localeCompare(cPwd);
            var lblError = document.getElementById("lblError");
            lblError.innerHTML =
                result == 0
                    ? "<font color='green'>Password  Verified</font>"
                    : "<font color='red'>Password Mismatch</font>";
        }
    </script>
</head>

<body>
    <div>
        <label>Password</label>
        <div>
            <input type="password" id="txtPwd" />
        </div>
    </div>
    <div>
        <label>Confirm Password</label>
        <div>
            <input onblur="VerifyPassword()" type="password" id="txtConfirm" />
            <div id="lblError"></div>
        </div>
    </div>
</body>

</html>
