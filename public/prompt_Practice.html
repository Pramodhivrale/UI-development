<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <script>
        function createFolder()
        {
            folder=prompt("Enter Folder Name");
            if(folder==null)
            {
                document.write("you clicked on cancle");
            }
            else if(folder=="")
            {
                  document.write("Plese give Folder Name");
            }
            else{
               // document.write("Folder is created");

               document.querySelector("p").innerHTML += "Folder Created :"+folder +"<br>";
            }
        }
    </script>
</head>
<body>
    <div>
        <button onclick="createFolder()">Create Folder</button>
        <p></p>
    </div>
</body>
</html>
