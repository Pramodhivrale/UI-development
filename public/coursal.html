<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <title>Carousel</title>
    <style>
      .navbar-nav {
        justify-content: space-evenly;
      }
      #navbar {
        height: 80px;
        border-radius: 5px;
      }
      h4{
        text-align: center;
        margin-top: 30px;
        font-size: 30px;
      }
    </style>
  </head>
  <body class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-2" id="navbar">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">ASHOK IT</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link">HOME</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">ABOUT</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">CONTACT</a>
            </li>
          </ul>
        </div>
        <a href="login.html" class="btn btn-danger me-3">
          <span class="bi bi-unlock"></span> LOGIN
        </a>
      </div>
    </nav>
    <div id="banner" class="carousel slide carousel-dark  mt-3" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/assets/images/carousal4.png" class="d-block w-100" alt="First slide" />
        </div>
        <div class="carousel-item">
          <img src="/assets/images/coursel-2.png" class="d-block w-100" alt="Second slide" />
        </div>
        <div class="carousel-item">
          <img src="/assets/images/coursel-3.png" class="d-block w-100" alt="Third slide" />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#banner" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#banner" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div>
      <h4>Trending courses</h4>
      <div class="d-flex justify-content-around mt-5">

        
        <div class="image-item">
            <img src="/assets/images/python.png" alt="Python">
        </div>
        <div class="image-item">
            <img src="/assets/images/react.png" alt="React">
        </div>
        <div class="image-item">
            <img src="/assets/images/spring boot.png" alt="Spring Boot">
        </div>
    </div>
    

    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
