<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Document</title>
    <script>
       var products=[
        {Name:"Boat Neckband", Price:2000, Photo:"/assets/images/neckband.png"},
        {Name:"Laptop", Price:6000, Photo:"/assets/images/laptop.png"},
        {Name:"Mobile", Price:50000, Photo:"/assets/images/Mobile.png"},
        {Name:"Kalam", Price:50000, Photo:"/assets/images/forest.png"}
       ];
       function bodyLoad()
       {
         for(var data of products)
         {
            var tr=document.createElement("tr");
            var tdName=document.createElement("td");
            var tdPrice=document.createElement("td");
            var tdPhoto=document.createElement("td");

            tdName.innerHTML=data.Name;
            tdPrice.innerHTML=data.Price;

            var img=document.createElement("img");
            img.src=data.Photo;
            img.height=100;
            img.width=100;

            tdPhoto
            .appendChild(img);

            tr.appendChild(tdName);
            tr.appendChild(tdPrice);
            tr.appendChild(tdPhoto);

            document.querySelector("tbody").appendChild(tr);
         }
       }
       
    </script>
</head>
<body onload="bodyLoad()">
    <table  width="500" border="2 ">
       <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Photo</th>
        </tr>
       </thead>
       <tbody>

       </tbody>
    </table>

    
</body>
</html>
