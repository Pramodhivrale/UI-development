<!DOCTYPE html>
<html>
  <head>
    <title>Verify Password</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <style>
      progress {
        height: 50px;
        width: 100%;
      }
    </style>
    <script>
      function VerifyPassword() {
        var regExp = /(?=.*[A-Z])\w{4,10}/;
        var txtPwd = document.getElementById("txtPwd").value;
        var lblMsg = document.getElementById("lblMsg");
        var grade = document.getElementById("grade");
        grade.style.display = "inline";
        function GradeDisplay(min, max, value) {
          grade.min = min;
          grade.max = max;
          grade.value = value;
        }
        if (txtPwd.match(regExp)) {
          lblMsg.innerHTML = "Strong Password";
          GradeDisplay(1, 100, 100);
        } else {
          if (txtPwd.length < 4) {
            lblMsg.innerHTML = "Poor Password";
            GradeDisplay(1, 100, 20);
          } else {
            lblMsg.innerHTML = "Weak Password";
            GradeDisplay(1, 100, 60);
          }
        }
      }
    </script>
  </head>
  <body class="container-fluid">
    <h2>Regular Expression</h2>
    <div class="form-group">
      <label>Password</label>
      <div>
        <input
          onkeyup="VerifyPassword()"
          id="txtPwd"
          type="password"
          class="form-control"
        />
        <div>
          <progress
            min="1"
            max="100"
            style="display: none"
            id="grade"
          ></progress>
          <span id="lblMsg"></span>
        </div>
      </div>
    </div>
  </body>
</html>
