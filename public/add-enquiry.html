<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css" />
    <style>
        .navbar-nav {
            justify-content: space-evenly;
        }
        #navbar {
            height: 80px;
            border-radius: 5px;
        }
        .content-container {
            background-color: #f1ebeb;
            border-radius: 5px;
            margin-top: 50px;
            padding: 20px;
        }
        .form-container {
            margin-right: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            position: relative;
            bottom: 20rem;
            left:  45rem;
        }
    </style>
</head>
<body class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-2" id="navbar">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">ASHOK IT</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">CONTACT</a>
                    </li>
                </ul>
            </div>
            <a href="#" class="btn btn-danger me-3">LOGOUT</a>
        </div>
    </nav>
    <div class="container content-container">
        <div class="row">
            <div class="col-md-6 form-container">
                <h4>Add student enquiry here</h4>
                <form>
                    <div class="mb-3">
                        <label for="student-name" class="form-label">Student Name</label>
                        <input type="text" class="form-control" id="student-name" placeholder="Student name">
                    </div>
                    <div class="mb-3">
                        <label for="contact-number" class="form-label">Contact Number</label>
                        <input type="number" class="form-control" id="contact-number" placeholder="Contact number">
                    </div>
                    <div class="mb-3">
                        <label for="class-mode" class="form-label">Class Mode</label>
                        <select class="form-select" id="class-mode">
                            <option value="">-Select-</option>
                            <option value="online">Online</option>
                            <option value="offline">Offline</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="course" class="form-label">Course</label>
                        <select class="form-select" id="course">
                            <option value="java">Java FullStack</option>
                            <option value="ui">UI Development</option>
                            <option value="devops">DevOps</option>
                            <option value="aws">AWS</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="enquiry-status" class="form-label">Enquiry Status</label>
                        <select class="form-select" id="enquiry-status">
                            <option value="new">New</option>
                            <option value="enrolled">Enrolled</option>
                            <option value="out">Out</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Enquiry</button>
                </form>
            </div>
            <div class="col-md-6 image-container">
                <img src="/assets/images/Ladei.png" alt="Placeholder Image" class="img-fluid">
            </div>
        </div>
    </div>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
