<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
       function changeColor()
       {
        // alert(document.querySelector("select").value);
       // document.querySelector("p").innerHTML="javaScript".fontcolor(document.querySelector("select").value);
          document.querySelector("p").style.color=document.querySelector("select").value;

       }
    </script>
</head>
<body>
    <fieldset>
        <legend>Choose Effect</legend>
        <dl>
            <dt>Font Colors</dt>
            <dd>
                <select onchange="changeColor()">
                    <option >Yellow</option>
                    <option >Red</option>
                    <option>Green</option>
                </select>
            </dd>
        </dl>
    </fieldset>
    <p>Om Namo Shivay</p>
</body>
</html>
