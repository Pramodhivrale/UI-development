<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Ajax</title>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script>
        $(function(){
            $.ajax({
                method :'GET',
                url :'http://fakestoreapi.com/products'
            })
            .then(function(data){
                $.each(data,function(key,value){
                     $(`<li>${value.title}</li>`).appendTo("ul");
                })

            })
        })
        .ajaxStart(function(){
            alert('Request for API sent to server');
        })
        .ajaxComplete(function(){
            alert('Request processed on server');
        })
        .ajaxSuccess(function(){
            alert('Data fetched form server');
        })
        .ajaxError(function(){
            alert('Something went wrong');
        })
       
    </script>
</head>
<body>
    <ul>

    </ul>
    
</body>
</html>
