<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shopping card</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script>
      $(function () {
        $(`<select class="form-select">
                <option value="all">ALL</option>
                <option value="electronics">ELECTRONICS</option>
                <option value="jewelery">JEWELERY</option>
                <option value="men's clothing">MEN'S CLOTHING</option>
                <option value="women's clothing">WOMEN'S CLOTHING</option>
                </select>`).appendTo("#categoryDiv");

        $.ajax({
          method: "GET",
          url: "https://fakestoreapi.com/products",
        }).then(function (data) {
          $.each(data, function (key, value) {
            $(`<div class="card m-2 p-2" style="width:200px">
                            <div class="card-header" style="height:100px">
                               <p> ${value.title}</p>
                            </div>
                            <div class="card-body" style="height:250px">
                                <img src=${value.image} height="200px" width="150px">
                                 <p>Price :${value.price}</p> 
                                 <p>Rating :${value.rating.rate}</p>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-danger">
                                    <span class="bi bi-cart4">
                                    </span>Add To cart
                                    </button> 
                            </div>
                            </div>`).appendTo("#cardcol");
          });
        });
      });
    </script>
  </head>
  <body class="container-fluid">
    <div class="maindiv">
      <header class="bg-danger text-white text-center p-2">
        <h1><span class="bi bi-cart4"></span>Shopping Online</h1>
      </header>
      <div class="row">
        <div class="col-2" id="categoryDiv">
          <h3>Select Categories</h3>
        </div>
        <div class="col-8">
          <div
            class="d-flex flex-wrap overflow-auto"
            id="cardcol"
            style="height: 500px">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
