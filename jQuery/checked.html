<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script>
      $(function(){
        $(function(){
            $("#txtCheckbox").change(function(){
                var isChecked = $("#txtCheckbox").prop("checked");
                if(isChecked) {
                    $("span").html("Available");
                } else {
                    $("span").html("Not available");
                }
            });
        });
        $("#city").change(function(){
            $("#cityspan").html(`selectd city :${$("#city").val()}`);
        })

      })

    </script>
    <title>Document</title>
</head>
<body>
    <div>
        <label for="">Stock :</label>
        <input type="checkbox" name="" id="txtCheckbox"> 
        <span></span>
    </div>
    <select name="" id="city">
        <option >Delhi</option>
        <option >mumbai</option>

    </select>
    <span id="cityspan"></span>
</body>
</html>
